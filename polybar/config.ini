include-file = base16.ini

[settings]
screenchange-reload = true

[colors]
background = ${base16.base00}
background-alt = ${base16.base01}
foreground = ${base16.base05}
primary = ${base16.base0F}
alert = ${base16.base08}
warning = ${base16.base0A}
disabled = ${base16.base03}
good = ${base16.base0B}

network = ${base16.base0B}
resources = ${base16.base04}
battery = ${base16.base0D}
brightness = ${base16.base0C}
sound = ${base16.base0E}
date = ${base16.base08}

[bar/main]
monitor = ${env:MONITOR:}
bottom = true
width = 100%
height = 30pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 6px

; Disable tray
tray-position = none

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:style=Regular:size=12
font-1 = JetBrainsMono Nerd Font Mono:style=Bold:size=20;2
font-2 = JetBrainsMono Nerd Font Mono:style=Bold:size=10
font-3 = DejaVuSans
font-4 = Noto Sans Symbols2;2

modules-left = i3
modules-right = wlan eth cpu battery backlight pulseaudio date
modules-center = weather

fixed-center = false

cursor-click = pointer
#cursor-scroll = ns-resize

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

enable-ipc = true

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true

index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;â™š will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %name% %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-unfocused = %name% %icon%
label-unfocused-padding = 1

label-urgent = %name% %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; On a different monitor
label-visible = %name% %icon%
label-visible-underline = ${colors.disabled}
label-visible-padding = 1

ws-icon-0 = 1;ï‰©
ws-icon-1 = 2;ï„ 
ws-icon-2 = 3;ï„¡
ws-icon-3 = 4;ï€½
ws-icon-4 = 8;ï„³
ws-icon-5 = 9;ï‡˜
ws-icon-6 = 10;ï€

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>%

label-volume = %percentage%
ramp-volume-foreground = ${colors.sound}

label-muted = ğŸ”ˆ
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

; Right and Middle click
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.resources}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "ï‚… "
format-prefix-foreground = ${colors.resources}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 2

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>

animation-packetloss-0 = âš 
animation-packetloss-0-foreground = ${colors.warning}
animation-packetloss-1 = " "
animation-packetloss-framerate = 500

format-connected-foreground = ${colors.network}
format-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = ïª¨
label-disconnected = ïª©

[module/eth]
inherit = network-base
interface-type = wired
label-connected = ïœ€
label-disconnected = ïœ

[module/date]
type = internal/date
interval = 1

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
time = %H:%M
date = "%a, %d %b"

label = %date% %time%
format-prefix = "î… "
format-prefix-foreground = ${colors.date}

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Make sure user is in `video` group and said groups has write-privileges
; to the brightness file (https://wiki.archlinux.org/index.php/Backlight#ACPI)
enable-scroll = true

format = <ramp> <label>
ramp-foreground = ${colors.brightness}

label = %percentage%%

ramp-0 = ğŸŒ•
ramp-1 = ğŸŒ”
ramp-2 = ğŸŒ“
ramp-3 = ğŸŒ’
ramp-4 = ğŸŒ‘

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
poll-interval = 5

; see "man date" for details on how to format the time string
time-format = %H:%M

; This is useful in case the battery never reports 100% charge
full-at = 100
format-full = <label-full>
label-full = ï‰€
format-full-foreground = ${colors.good}

format-charging = <label-charging>
label-charging = %percentage%%
format-charging-prefix = "âš¡ "
format-charging-prefix-foreground = ${colors.battery}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% (%time%)
ramp-capacity-foreground = ${colors.battery}

; format-low once this charge percentage is reached
low-at = 10
format-low = <label-discharging>
format-low-prefix = "ï‰„ "
format-low-prefix-foreground = ${colors.alert}
label-low = %percentage%% (%time% left)

ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

[module/weather]
type = custom/script
exec = ~/.config/polybar/plugins/weather-plugin.sh
tail = false
interval = 90
